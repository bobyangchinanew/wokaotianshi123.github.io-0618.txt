<!DOCTYPE html>
<html>
<head>
<title>最快视频流播放器</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width">
<style>
  #video-container {
    width: 100%;
    max-width: 800px; /* 根据需要调整 */
    margin: 20px auto; /* 留出一些边距 */
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<div id="video-container">
  <!-- 动态插入最快的视频播放窗口 -->
</div>
<script>
var apiArray = [
    "https://www.ckplayer.vip/jiexi/?url=",
    "https://jx.jsonplayer.com/player/?url=",
    "https://jx.m3u8.tv/jiexi/?url=",
    "https://jx.xmflv.com/?url=",
    "https://www.8090g.cn/jiexi/?url="
];
var origin = decodeURIComponent(document.location.href.split("url=")[1]);
var videoContainer = document.getElementById("video-container");
var最快视频流 = null; // 用于存储最快视频流的URL
var最快视频流时间 = Infinity; // 用于存储最快视频流加载时间
var已经加载 = false; // 标记是否已经有视频开始加载

function createIframe(src, callback) {
    var iframe = document.createElement("iframe");
    iframe.sandbox = "allow-scripts allow-same-origin allow-forms";
    iframe.frameBorder = "0";
    iframe.allowFullscreen = true;
    iframe.referrerPolicy = "no-referrer";
    iframe.src = src;
    iframe.onload = function() {
        var currentTime = performance.now();
        var loadTime = currentTime - this.loadStartTime;
        if (!已经加载 && loadTime < 最快视频流时间) {
            最快视频流时间 = loadTime;
            最快视频流 = this.src;
            // 移除其他iframe
            var existingIframes = videoContainer.getElementsByTagName("iframe");
            for (var i = 0; i < existingIframes.length; i++) {
                if (existingIframes[i].src !==最快视频流) {
                    videoContainer.removeChild(existingIframes[i]);
                }
            }
            // 标记为已经加载
            已经加载 = true;
            // 调用回调函数
            if (callback) {
                callback();
            }
        }
    };
    this.loadStartTime = performance.now();
    return iframe;
}

function loadVideos() {
    // 清空容器中的旧iframe
    videoContainer.innerHTML = "";
    // 创建一个新的iframe并添加到容器中
    apiArray.forEach(function(api) {
        var videoIframe = createIframe(api + origin, function() {
            // 一旦有视频开始加载，停止其他尝试
            apiArray.forEach(function(otherApi) {
                var existingIframes = videoContainer.getElementsByTagName("iframe");
                for (var i = 0; i < existingIframes.length; i++) {
                    if (existingIframes[i].src.indexOf(otherApi) === 0) {
                        videoContainer.removeChild(existingIframes[i]);
                    }
                }
            });
        });
        videoContainer.appendChild(videoIframe);
    });
}

// 页面加载完成后开始加载视频
document.addEventListener("DOMContentLoaded", loadVideos);
</script>
</body>
</html>
